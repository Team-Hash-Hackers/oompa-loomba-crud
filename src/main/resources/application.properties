server.port = 20211
spring.profiles.active=dev
server.servlet.application-display-name = OompaLoompa API Service

#Spring HTTP Multipart config
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB

spring.jmx.default-domain = OLA

#Jasypt Properties
jasypt.encryptor.algorithm = PBEWITHHMACSHA512ANDAES_256
jasypt.encryptor.password = ${APP_ENCRYPTION_PASSWORD:}
jasypt.encryptor.key-obtention-iterations = 1000
jasypt.encryptor.pool-size = 1
jasypt.encryptor.provider-name = SunJCE
jasypt.encryptor.salt-generator-classname = org.jasypt.salt.RandomSaltGenerator
jasypt.encryptor.iv-generator-classname = org.jasypt.iv.RandomIvGenerator
jasypt.encryptor.string-output-type = base64
jasypt.encryptor.proxy-property-sources = false

spring.main.allow-bean-definition-overriding = true